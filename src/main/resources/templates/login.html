<html>
    <head>
        <title>Dentista Login</title>
        <link rel="icon" href="img/icon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Compiled and minified CSS -->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />-->
        <link rel="stylesheet" href="css/materialize.css" />
        <!--Import jQuery before materialize.js-->
        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- Compiled and minified JavaScript -->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>-->
        <script src="js/materialize.js"></script>
    </head>
    <body class="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s12 m6 l6 offset-m3 offset-l3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" src="https://s-media-cache-ak0.pinimg.com/originals/4a/d2/34/4ad234978b26569b462d1918e1e328c6.gif" style="max-width: 128px;" />
                                    <div class="left-align">
                                        <form action="#" th:action="@{/processLogin}" th:object="${userlogin}" method="post">
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <input type="text" id="username" required="true" th:field="*{username}" />
                                                    <label for="username">Username</label>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <input type="password" id="password" required="true" th:field="*{password}" />
                                                    <label for="password">Password</label>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <input type="submit" value="Go" class="btn" />
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </body>
</html>
