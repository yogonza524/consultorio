<html>
    <head>
        <title>Dentista - Pacientes</title>
        <link rel="icon" href="img/icon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        
        <!--Fonts by Google-->
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" /> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" /> 
        
        <!-- Compiled and minified CSS -->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />-->
        <link rel="stylesheet" href="css/materialize.css" />
        <!--Import jQuery before materialize.js-->
        <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- Compiled and minified JavaScript -->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>-->
        <script src="js/materialize.js"></script>
        
        <script src="sticky.js"></script>
        
        <link rel="stylesheet" href="app.css" />
    </head>
    <body class="background-body">
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
          <li><a href="#!" class="black-text">Configuracion</a></li>
          <li class="divider"></li>
          <li><a href="#!" class="black-text">Salir</a></li>
        </ul>
        <!-- Dropdown Structure -->
        <ul id="dropdown2" class="dropdown-content">
          <li><a href="#!" class="indigo-text text-darken-3">Configuracion</a></li>
          <li class="divider"></li>
          <li><a href="#!" class="indigo-text text-darken-3">Salir</a></li>
        </ul>
        <nav class="top-menu">
           <div class="nav-wrapper grey lighten-4">
             <a href="/home" class="brand-logo center quicksand black-text hide-on-large-only" th:text="${logoName}"></a>
             <a href="/home" class="brand-logo left quicksand black-text hide-on-med-and-down margin-logo" th:text="${logoName}"></a>
             <a href="#" data-activates="mobile" class="button-collapse black-text"><i class="material-icons">menu</i></a>
             <ul class="right hide-on-med-and-down">
                 <li><form class="center" action="#" method="POST" th:action="@{/busqueda}" th:object="${buscar}">
                 <div class="input-field">
                   <input id="search" placeholder="Buscar" type="search" required="true" th:field="*{search}" />
                   <label class="label-icon black-text" for="search"><i class="material-icons black-text">search</i></label>
                   <i class="mdi-navigation-close"></i>
                 </div>
               </form></li>
                 <li><a href="/home" class="black-text">Inicio</a></li>
                 <li class=""><a href="/pacientes" class="black-text">Pacientes</a></li>
                 <li><a href="/turnos" class="black-text">Turnos</a></li>
                   <li><a class="dropdown-button black-text" href="#!" data-activates="dropdown1" ><i class="material-icons">settings</i></a></li>
             </ul>
             <ul class="side-nav" id="mobile">
                 <li><a href="/home" class="black-text">Inicio</a></li>
                 <li class="active"><a href="#" class="black-text">Pacientes</a></li>
                   <li><a href="/turnos" class="black-text">Turnos</a></li>
                   <li><a class="dropdown-button black-text" href="#!" data-activates="dropdown2" ><i class="material-icons">settings</i></a></li>

             </ul>
           </div>
         </nav>
        
        <!--Body-->
        <div class="row card-nuevo-paciente" >
            <div class="col s12 m6 l6 offset-l3 offset-m3">
                <div class="card">
                    <div class="card-content">
                        
                        <div th:if="${success}">
                            <div id="card-alert" class="card green">
                            <div class="card-content white-text">
                              <p>Excelente: se ha agregado un nuevo paciente</p>
                            </div>
                          </div>
                        </div>
                        
                        <div th:if="${hasError}">
                            <div id="card-alert" class="card red">
                            <div class="card-content white-text">
                              <p>Lo siento, se ha producido un error. </p>
                              <p th:text="${errorMessage}" ></p>
                            </div>
                          </div>
                        </div>
                        
                        <div class="card-title">
                            Nuevo Paciente
                        </div>
                        
                        <form action="#" th:action="@{/nuevo_paciente}" th:object="${nuevoPaciente}" method="POST">
                            <div class="">
                                <label for="nombre">Nombre</label>
                                <input required="true" placeholder="Nombre" id="nombre" type="text" class="validate" th:field="*{nombreYapellido}" />
                            </div>
                            
                            <div class="">
                                <label for="dni">DNI</label>
                                <input required="true" placeholder="DNI" id="dni" type="text" class="validate" th:field="*{dni}" />
                            </div>
                            
                            <div class="">
                                <label for="domicilio">Domicilio</label>
                                <input required="true" placeholder="Domicilio" id="domicilio" type="text" class="validate" th:field="*{domicilio}" />
                            </div>
                            
                            <div class="">
                                <label for="obra_social">Obra social</label>
                                <input placeholder="Obra social" id="obra_social" type="text" class="validate" th:field="*{obraSocial}" />
                            </div>
                            
                            <div class="">
                                <label for="telefono_fijo">Teléfono fijo</label>
                                <input placeholder="Teléfono fijo" id="telefono_fijo" type="text" class="validate" th:field="*{telefonoFijo}" />
                            </div>
                            
                            <div class="">
                                <label for="telefono_movil">Teléfono Móvil</label>
                                <input placeholder="Teléfono Móvil" id="telefono_movil" type="text" class="validate" th:field="*{telefonoMovil}" />
                            </div>
                            
                            <div class="">
                                <label for="fecha_de_nacimiento">Fecha de Nacimiento</label>
                                <input placeholder="Fecha de Nacimiento" id="fecha_de_nacimiento" type="text" class="validate datepicker" th:field="*{fechaDeNacimiento}" />
                            </div>
                            
                            <div class="">
                                <label for="observaciones">Observaciones</label>
                                <textarea placeholder="Observaciones" id="observaciones" class="materialize-textarea" th:field="*{observaciones}"></textarea>
                            </div>
                            
                            <div class="">
                                <input type="hidden" th:value="${secret}" th:attr="name='secret'" />
                                <input type="submit" class="btn" value="Agregar" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script>
            $(document).on("ready", function(){
                
                $(".button-collapse").sideNav();
                $('.dropdown-button').dropdown({
                    inDuration: 300,
                    outDuration: 225,
                    constrain_width: false, // Does not change width of dropdown to that of the activator
                    hover: false, // Activate on hover
                    gutter: 0, // Spacing from edge
                    belowOrigin: false, // Displays dropdown below the button
                    alignment: 'left' // Displays dropdown with edge aligned to the left of button
                  }
                );
        
                $('.top-menu').stick_in_parent();
                  
                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 117, // Creates a dropdown of 15 years to control year
                    format: 'dd-mm-yyyy',
                    min : new Date(1900,01,01),
                    max : new Date()
                  });
            });
        </script>
    </body>
</html>
